<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Realizá tu donación con Wingu!</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="guay.css">
        <link rel="stylesheet" href="normalize.css">
        <link rel="shortcut icon" href="https://winguweb.org/wp-content/uploads/2022/09/cropped-favicon-32x32.png"
            type="image/x-icon">
    </head>

    <body class="--bs-black">

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">

                <div class="container">
                    <a class="navbar-brand" href="https://winguweb.org/">
                        <img src="https://winguweb.org/wp-content/uploads/2022/09/Logo-horizontal.svg" alt="Wingu"
                            width="300" height="32">
                    </a>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="https://winguweb.org">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Donaciones</a>
                        </li>
                </div>

            </div>
        </nav>

        <div class="container text-center align-middle" id="agradecimiento">

            <div class="row">

                <div class="col">

                        <div id="carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="https://winguweb.org/wp-content/uploads/2023/04/wingu-home-1.png" class="d-block w-75"
                                        alt="">
                                </div>
                                <div class="carousel-item">
                                    <img src="https://winguweb.org/wp-content/uploads/2023/04/wingu-home-2.png" class="d-block w-75"
                                        alt="">
                                </div>
                                <div class="carousel-item">
                                    <img src="https://winguweb.org/wp-content/uploads/2023/04/wingu-home-3.png" class="d-block w-75"
                                        alt="">
                                </div>
                            </div>
                        </div>

                </div>
                <div class="col">

                    <h1>¡Muchas gracias por tu donación!</h1>

                    <p>
                        Con tu aporte podemos seguir potenciando el impacto social a través de la tecnología en toda
                        América Latina.
                    </p>

                    <button type="submit" class="btn btn-light botonDonar"
                        onclick="window.location.href='https://winguweb.org'">Home</button>
                    <button type="submit" class="btn btn-outline-light botonDonar"
                        onclick="window.location.href='https://wingu.vercel.app/'">Volver a donar</button>
                </div>

            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
            
    </body>

</html>
