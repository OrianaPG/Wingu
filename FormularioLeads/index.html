    <head>
        <meta charset="UTF-8">

        <title>wingu</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;700&family=Ubuntu:wght@400;700&display=swap"

    <body class="--bs-black">
        <div class="container">
            <div class="titulo">
                <h1>Donacion Para Wingu</h1>
                <a href="https://winguweb.org/" target="_blank"><img
                        src="https://winguweb.org/wp-content/uploads/2022/09/Logo-horizontal.svg"
                        alt="imagen wingu"></a>

            </div>

            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Muchas gracias por contribuir a esta noble causa.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Acepto recibir informacion acerca de mi
                        donacion.</label>
                </div>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Tipo de donacion</option>
                    <option value="1">Ropa</option>
                    <option value="2">Juguete</option>
                    <option value="3">Alimentos</option>
                    <option value="3">Dinero</option>
                </select>
                <button type="submit" class="btn btn-primary">Submit</button>
                <img
                    src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAAAXNSR0IArs4c6QAAARJJREFUSEvllVERwjAQRLcOQAIKAAWAEsABDgAHOAAngANQgARwALOdHBOSSy9pp1/cT2eSdN9dZret0HNVPeujBDAAcHYNLQC8cprLBYj4xIneAGRBcgEnAMugY66trSlyAJq46JoQC7ADsDW63APgObWaACsAR+sK3D6vitNElQKUiIuoCtEAdArtSOeUFG1LZ9Fh3woBbcVFMIL4AHb8UDq/A5i7YG2c0sGduwAYB2MSMpIg+gCOFh7muxybQloRLOn296k15UIOYNjwWeDUT4XMqevUp1z09l5q8nmYk0gvB0CWZkHNyq0BISSVk04AgfCZSnhngBW8PwIwWDPrPoL9q0v8z7L1PyhkxMd7B3wAWAM0GfafD6AAAAAASUVORK5CYII=" />

            </form>
        </div>

    </body>

</html>
